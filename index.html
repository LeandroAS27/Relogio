<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/time-line.svg"
<body>
    <div class="container-principal">
        <div class="container-relogio" id="container-relogio"> <!--Animacao da borda vai ser aqui-->
            <div class="container-horas" id="container-horas">
                <h1 class="horas" id="horas">00</h1>
                <span>Horas</span>
            </div>

            <div class="container-minutos" id="container-minutos">
                <h1 class="minutos" id="minutos">00</h1>
                <span>Minutos</span>
            </div>

            <div class="container-segundos" id="container-segundos">
                <h1 class="segundos" id="segundos">00</h1>
                <span>Segundos</span>
            </div>
        </div>
    </div>

    <script src="/assets/main.js"></script>
</body>
</html>
